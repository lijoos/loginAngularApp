<div class="container">
  <div class="Login">
    <h2 class="page-header">Login Page</h2>
    <form (ngSubmit)="onLogin(f)" #f="ngForm">

      <div class="form-group">
        <label>User Name</label>
        <input type="text"
               ngModel
               name="username"
               class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" 
                ngModel
                name="password"
               class="form-control">
      </div>

      <input type="submit" class="btn btn-primary" value="Login">

    </form>
  </div>
</div>
